<mat-tab-group (selectedTabChange)="tabChanged($event)">
    <mat-tab label="Up Coming Movies">
        <div *ngIf="moviesModel" class="container" fxLayout="column"
        infiniteScroll
        [infiniteScrollDistance]="2"
        [infiniteScrollThrottle]="50"
        (scrolled)="findMovies()">
        <div fxLayout="row wrap" fxLayoutGap="15px" fxLayoutAlign="center">
          <mat-card *ngFor="let movie of moviesModel.results" fxFlex="20" class="movie-card" (click)="showDetails(movie)">
              <mat-card-header>
                <mat-card-title>{{movie.title}}</mat-card-title>
                <mat-card-subtitle>{{movie.release_date}}</mat-card-subtitle>
                <mat-card-subtitle>
                  <span class="genres-names">{{joinGenres(movie.genres)}}</span>
                </mat-card-subtitle>
              </mat-card-header>
              <img mat-card-image src="http://image.tmdb.org/t/p/w185/{{movie.poster_path}}" alt="{{original_title}}">
              <mat-card-content>
                <p>{{movie.overview}}</p>
              </mat-card-content>
          </mat-card>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Search">
      <div fxLayout="column" fxLayoutGap="15px" fxLayoutAlign="center" >
            <div>
              <mat-form-field>
                <input matInput placeholder="Movie name..." type="search" [(ngModel)]="query">
              </mat-form-field>
              <button mat-raised-button color="primary" (click)="searchMovies()">Search</button>
            </div>
            <div *ngIf="searchedMoviesModel" class="container" fxLayout="column" class="container" fxLayout="column"
                  infiniteScroll
                  [infiniteScrollDistance]="2"
                  [infiniteScrollThrottle]="50"
                  (scrolled)="findMovies()">
              <div fxLayout="row wrap" fxLayoutGap="15px" fxLayoutAlign="center">
                <mat-card *ngFor="let movie of searchedMoviesModel.results" fxFlex="20" class="movie-card" (click)="showDetails(movie)">
                    <mat-card-header>
                      <mat-card-title>{{movie.title}}</mat-card-title>
                      <mat-card-subtitle>{{movie.release_date}}</mat-card-subtitle>
                      <mat-card-subtitle>
                        <span class="genres-names">{{joinGenres(movie.genres)}}</span>
                      </mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image src="http://image.tmdb.org/t/p/w185/{{movie.poster_path}}" alt="{{original_title}}">
                    <mat-card-content>
                      <p>{{movie.overview}}</p>
                    </mat-card-content>
                </mat-card>
              </div>
            </div>
          </div>
      </mat-tab>
  </mat-tab-group>
